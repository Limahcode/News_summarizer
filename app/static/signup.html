<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-emerald-200 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl rounded-xl px-8 py-10 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Create Your Account</h2>

    <form id="signup-form" class="space-y-5">
      <input type="text" id="username" placeholder="Username" required 
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

      <input type="email" id="email" placeholder="Email" required 
             class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        <span class="absolute right-3 top-3 cursor-pointer text-sm text-gray-500" onclick="togglePassword('password')">ğŸ‘ï¸</span>
      </div>

      <div class="relative">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        <span class="absolute right-3 top-3 cursor-pointer text-sm text-gray-500" onclick="togglePassword('confirm-password')">ğŸ‘ï¸</span>
      </div>

      <button type="submit" 
              class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 rounded-lg transition duration-200">
        Sign Up
      </button>
    </form>

    <p id="signup-message" class="mt-4 text-center text-sm text-red-500"></p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        document.getElementById("signup-message").innerText = "âŒ Passwords do not match.";
        return;
      }

      try {
        const response = await fetch("/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        if (response.ok) {
          document.getElementById("signup-message").innerText = "âœ… " + data.message;
          setTimeout(() => {
            window.location.href = "/static/login.html";
          }, 1500);
        } else {
          document.getElementById("signup-message").innerText = "âŒ " + (data.detail || "Signup failed.");
        }
      } catch (err) {
        document.getElementById("signup-message").innerText = "âŒ Network error.";
      }
    });
  </script>
</body>
</html>
